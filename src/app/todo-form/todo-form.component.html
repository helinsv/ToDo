<div class="row mt-4 mb-2">
    <form class="form col-5">
        <div class="input-group">
            <input type="text" [(ngModel)]="name" (keydown.enter)="addItem()" name="name" class="form-control" placeholder="Add new to do...">
            <span class="input-group-append">
                <button class="btn btn-dark btn-default" (click)="addItem()">Add</button>
            </span>
        </div>
        <small id="passwordHelpBlock" class="form-text text-danger">{{error}}</small>
    </form>

    <form class="form col-7">
        <div class="row">
            <div class="offset-md-6 col-6">
                <input type="text" name="item" [(ngModel)]="search" (ngModelChange)="getSearch()" class="form-control" placeholder="Search...">
            </div>
        </div>
    </form>
</div>
